<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="card">
      <h1 class="card-header title">Leaderboard</h1>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-8">
            <div class="card recent-scores">
              <div class="card-body">
                <div class="card-header recent-scores-title">
                  <h2 class="card-header">Recent scores</h2>
                  <button type="button" class="refresh-btn">Refresh</button>
                </div>
              </div>
              <div class="card-body output">
                <ul class="list"></ul>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="add-score">
              <h2>Add your score</h2>
              <form>
                <input
                  type="text"
                  class="inputs-style input-name"
                  placeholder="Your name"
                />
                <br />
                <input
                  type="number"
                  class="inputs-style input-score"
                  placeholder="Your score"
                />
                <br />
                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
